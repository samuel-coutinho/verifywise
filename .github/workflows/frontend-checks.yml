name: Frontend Checks

on:
  pull_request:
    branches:
      - sam-test-github-actions
      - master
    paths:
      - 'Clients/**'

jobs:
  lint-and-type-check:
    name: Frontend Checks / lint-and-type-check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Clients

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Type Check
        run: npm run type-check
